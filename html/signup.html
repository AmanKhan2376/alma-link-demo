<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaLink | Sign Up</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <section id="login-form">
        <a id="go-back" href="../index.html">
            <img src="../assets/logos/back-arrow.png" alt="Home button">
            <p>Back to Home</p>
        </a>

        <a href="#" id="website-logo">
            <img src="../assets/logos/graduation-hat.png" alt="AlmaLink Logo">
            <h1 id="website-name">AlmaLink</h1>
        </a>

        <div id="welcome-text">
            <h2>Join Our Community</h2>
            <p>Create your account to get started</p>
        </div>

        <div id="form-div">
            <p>Select Your Role</p>
            <select>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="faculty">Faculty</option>
                <option value="recruiter">Recruiter</option>
                <option value="admin">Admin</option>
            </select>
            <p>Name</p>
            <input type="text" placeholder="Enter your full name">
            <p>Email</p>
            <input type="email" placeholder="Enter your email">
            <div id="password-div">
                <div class="password-class">
                    <p>Password</p>
                    <input type="password" placeholder="Create your password">
                </div>
                <div class="password-class">
                    <p>Confirm Password</p>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </div>
            <p id="terms-and-privacy">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            <button id="sign-up-btn">Create Account</button>
            <div id="login-text">
                <p>Already have an account?</p>
                <a href="../html/login.html">Login here</a>
            </div>
        </div>
    </section>
</body>

</html>
