<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaLink | Login</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section id="login-form">
        <a id="go-back" href="../index.html">
            <img src="../assets/logos/back-arrow.png" alt="Home button">
            <p>Back to Home</p>
        </a>

        <a href="#" id="website-logo">
            <img src="../assets/logos/graduation-hat.png" alt="AlmaLink Logo">
            <h1 id="website-name">AlmaLink</h1>
        </a>

        <div id="welcome-text">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
        </div>

        <div id="form-div">
            <p>Select Your Role</p>
            <select id="getUserType">
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="faculty">Faculty</option>
                <option value="recruiter">Recruiter</option>
                <option value="admin">Admin</option>
            </select>
            <p>Email</p>
            <input type="email" placeholder="Enter your email" id="getUserEmail">
            <p>Password</p>
            <input type="password" placeholder="Enter your password" id="getUserPwd">
            <button id="log-in-btn">Log In</button>
            <div id="sign-up-text">
                <p>Don't have an account?</p>
                <a href="../html/signup.html">Sign up here</a>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="../js/script.js"></script>
</body>

</html>
