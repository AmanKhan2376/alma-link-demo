<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaLink | Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section id="login-section">
        <!-- Back to Home -->
        <a id="back-home" href="../index.html">
            <img src="../assets/logos/back-arrow.png" alt="Back to Home">
            <span>Back to Home</span>
        </a>

        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/logos/graduation-hat.png" alt="AlmaLink Logo" class="logo-img">
            <h1 class="logo-text">AlmaLink</h1>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
        </div>

        <!-- Login Form -->
        <div id="login-form-container">
            <label for="user-role">Select Your Role</label>
            <select id="user-role">
                <option value="">--Choose Role--</option>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="faculty">Faculty</option>
                <option value="recruiter">Recruiter</option>
                <option value="admin">Admin</option>
            </select>

            <label for="user-email">Email</label>
            <input type="email" placeholder="Enter your email" id="user-email">

            <label for="user-password">Password</label>
            <input type="password" placeholder="Enter your password" id="user-password">

            <button id="login-btn-login">Log In</button>

            <!-- Sign Up Link -->
            <div id="signup-text">
                <span>Don't have an account?</span>
                <a href="../html/signup.html">Sign up here</a>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="../js/script.js"></script>
</body>

</html>
